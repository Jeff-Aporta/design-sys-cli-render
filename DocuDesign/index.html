<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="text/javascript"
      src="https://jeff-aporta.github.io/ascii-maploader/static/js/index.all.min.js"
    ></script>

    <script>
      asciiMap.CLI.react_mui_fa();
      asciiMap.CLI.fluidCSS();
      asciiMap.CLI.JS2CSS();
      asciiMap.CLI.PR();

      const tree = asciiMap.tree();

      tree.newBranch("..", (root) => {
        root.js("tools");
        root.newBranch("comun", (comun) => {
          comun.newBranch("jsx", (comun_jsx) => {
            comun_jsx.jsx("00-mui-setup");
          });
          comun.newBranch("css", (comun_css) => {
            comun_css.css("main-sass");
          });
        });
      });

      tree.jsxcss("editor-en-linea").jsx("index");

      tree.writehtml();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
